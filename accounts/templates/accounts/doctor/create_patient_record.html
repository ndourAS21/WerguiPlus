{% extends "base.html" %}

{% block content %}
<div class="form-container">
    <h2 class="form-title">Créer un nouveau dossier patient</h2>
    <form method="post" class="medical-form">
        {% csrf_token %}
        
        <div class="form-section">
            <h3 class="section-title"><i class="fas fa-user-circle"></i> Informations de compte</h3>
            <div class="input-group">
                <input type="text" name="username" placeholder="Nom d'utilisateur" required>
                <input type="password" name="password" placeholder="Mot de passe" required>
            </div>
        </div>
        
        <div class="form-section">
            <h3 class="section-title"><i class="fas fa-id-card"></i> Informations personnelles</h3>
            <div class="input-group">
                <input type="text" name="first_name" placeholder="Prénom" required>
                <input type="text" name="last_name" placeholder="Nom" required>
                <input type="text" name="phone_number" placeholder="Téléphone (+221...)" required>
            </div>
        </div>
        
        <div class="form-section">
            <h3 class="section-title"><i class="fas fa-file-medical"></i> Dossier médical</h3>
            <div class="textarea-group">
                <textarea name="medical_history" placeholder="Antécédents médicaux" required></textarea>
                <textarea name="allergies" placeholder="Allergies connues"></textarea>
                <textarea name="current_medications" placeholder="Médicaments actuels"></textarea>
            </div>
        </div>
        
        <div class="form-actions">
            <button type="submit" class="btn btn-primary">
                <i class="fas fa-save"></i> Enregistrer
            </button>
            <a href="{% url 'view_patient_records' %}" class="btn btn-secondary">
                <i class="fas fa-times"></i> Annuler
            </a>
        </div>
    </form>
</div>

<style>
    .form-container {
        max-width: 800px;
        margin: 2rem auto;
        padding: 2rem;
        background: white;
        border-radius: 10px;
        box-shadow: 0 4px 20px rgba(0,0,0,0.08);
    }
    
    .form-title {
        color: #2E7D32;
        margin-bottom: 2rem;
        text-align: center;
        font-size: 1.8rem;
    }
    
    .form-section {
        margin-bottom: 2rem;
        padding-bottom: 1.5rem;
        border-bottom: 1px solid #f0f0f0;
    }
    
    .section-title {
        color: #1B5E20;
        margin-bottom: 1rem;
        font-size: 1.2rem;
        display: flex;
        align-items: center;
        gap: 0.5rem;
    }
    
    .input-group {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
        gap: 1rem;
    }
    
    input {
        padding: 0.8rem;
        border: 1px solid #ddd;
        border-radius: 6px;
        font-size: 1rem;
        transition: all 0.3s;
    }
    
    input:focus {
        border-color: #81C784;
        box-shadow: 0 0 0 3px rgba(129, 199, 132, 0.2);
        outline: none;
    }
    
    .textarea-group {
        display: grid;
        gap: 1rem;
    }
    
    textarea {
        padding: 0.8rem;
        border: 1px solid #ddd;
        border-radius: 6px;
        min-height: 100px;
        font-size: 1rem;
        transition: all 0.3s;
    }
    
    textarea:focus {
        border-color: #81C784;
        box-shadow: 0 0 0 3px rgba(129, 199, 132, 0.2);
        outline: none;
    }
    
    .form-actions {
        display: flex;
        justify-content: flex-end;
        gap: 1rem;
        margin-top: 2rem;
    }
    
    .btn {
        padding: 0.8rem 1.5rem;
        border-radius: 6px;
        font-weight: 500;
        display: inline-flex;
        align-items: center;
        gap: 0.5rem;
        transition: all 0.3s;
    }
    
    .btn-primary {
        background: #2E7D32;
        color: white;
        border: none;
    }
    
    .btn-primary:hover {
        background: #1B5E20;
        transform: translateY(-2px);
        box-shadow: 0 4px 12px rgba(46, 125, 50, 0.3);
    }
    
    .btn-secondary {
        background: #f5f5f5;
        color: #333;
        border: 1px solid #ddd;
    }
    
    .btn-secondary:hover {
        background: #e0e0e0;
    }
</style>
{% endblock %}
