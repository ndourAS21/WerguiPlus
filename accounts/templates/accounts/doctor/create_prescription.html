{% extends "base.html" %}

{% block content %}
<div class="form-container">
    <h2 class="form-title"><i class="fas fa-file-prescription"></i> Nouvelle Ordonnance</h2>
    <form method="post" class="medical-form">
        {% csrf_token %}
        
        <div class="form-section">
            <div class="form-group">
                <label for="patient_id" class="form-label">
                    <i class="fas fa-user-injured"></i> Patient
                </label>
                <select id="patient_id" name="patient_id" required>
                    <option value="">Sélectionnez un patient</option>
                    {% for patient in patients %}
                    <option value="{{ patient.id }}">{{ patient.get_full_name }}</option>
                    {% endfor %}
                </select>
            </div>
            
            <div class="form-group">
                <label for="medication" class="form-label">
                    <i class="fas fa-pills"></i> Médicament
                </label>
                <select id="medication" name="medication" required>
                    <option value="">Sélectionnez un médicament</option>
                    {% for med in medications %}
                    <option value="{{ med }}">{{ med }}</option>
                    {% endfor %}
                </select>
            </div>
            
            <div class="form-group">
                <label for="dosage" class="form-label">
                    <i class="fas fa-prescription-bottle-alt"></i> Posologie
                </label>
                <input type="text" id="dosage" name="dosage" required>
            </div>
            
            <div class="form-group">
                <label for="instructions" class="form-label">
                    <i class="fas fa-comment-medical"></i> Instructions
                </label>
                <textarea id="instructions" name="instructions" required></textarea>
            </div>
        </div>
        
        <div class="form-actions">
            <button type="submit" class="btn btn-primary">
                <i class="fas fa-save"></i> Enregistrer
            </button>
            <a href="{% url 'view_prescriptions' %}" class="btn btn-secondary">
                <i class="fas fa-times"></i> Annuler
            </a>
        </div>
    </form>
</div>

<style>
    .form-container {
        max-width: 800px;
        margin: 2rem auto;
        padding: 2rem;
        background: white;
        border-radius: 10px;
        box-shadow: 0 4px 20px rgba(0,0,0,0.08);
    }
    
    .form-title {
        color: #2E7D32;
        margin-bottom: 2rem;
        display: flex;
        align-items: center;
        gap: 0.5rem;
    }
    
    .form-group {
        margin-bottom: 1.5rem;
    }
    
    .form-label {
        display: block;
        margin-bottom: 0.5rem;
        color: #1B5E20;
        font-weight: 500;
        display: flex;
        align-items: center;
        gap: 0.5rem;
    }
    
    select, input, textarea {
        width: 100%;
        padding: 0.8rem;
        border: 1px solid #ddd;
        border-radius: 6px;
        font-size: 1rem;
        transition: all 0.3s;
    }
    
    select:focus, input:focus, textarea:focus {
        border-color: #81C784;
        box-shadow: 0 0 0 3px rgba(129, 199, 132, 0.2);
        outline: none;
    }
    
    textarea {
        min-height: 120px;
    }
    
    .form-actions {
        display: flex;
        justify-content: flex-end;
        gap: 1rem;
        margin-top: 2rem;
    }
    
    .btn {
        padding: 0.8rem 1.5rem;
        border-radius: 6px;
        font-weight: 500;
        display: inline-flex;
        align-items: center;
        gap: 0.5rem;
        transition: all 0.3s;
    }
    
    .btn-primary {
        background: #2E7D32;
        color: white;
        border: none;
    }
    
    .btn-primary:hover {
        background: #1B5E20;
        transform: translateY(-2px);
        box-shadow: 0 4px 12px rgba(46, 125, 50, 0.3);
    }
    
    .btn-secondary {
        background: #f5f5f5;
        color: #333;
        border: 1px solid #ddd;
    }
    
    .btn-secondary:hover {
        background: #e0e0e0;
    }
</style>
{% endblock %}
