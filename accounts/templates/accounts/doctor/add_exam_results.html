{% extends "base.html" %}

{% block content %}
<div class="doctor-container" style="background: white; padding: 2rem; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.1); max-width: 800px; margin: 0 auto;">
    <div class="doctor-header" style="margin-bottom: 2rem; border-bottom: 1px solid #e0e0e0; padding-bottom: 1rem;">
        <h2 style="color: var(--medical-green);">
            <i class="fas fa-file-medical"></i> Ajouter des Résultats
        </h2>
        <p style="color: #666;">Patient: {{ exam.patient.get_full_name }}</p>
        <p><strong>Type d'examen:</strong> {{ exam.get_exam_type_display }}</p>
    </div>

    <form method="post">
        {% csrf_token %}
        
        <div class="form-group" style="margin-bottom: 1.5rem;">
            <label for="results" style="display: block; margin-bottom: 0.5rem; font-weight: bold;">
                <i class="fas fa-clipboard-check"></i> Résultats de l'examen
            </label>
            <textarea id="results" name="results" rows="10" class="form-textarea" style="width: 100%; padding: 0.75rem; border: 1px solid #ddd; border-radius: 4px;" required></textarea>
        </div>
        
        <div class="form-actions" style="display: flex; gap: 1rem;">
            <button type="submit" class="btn-pharmacist">
                <i class="fas fa-save"></i> Enregistrer les Résultats
            </button>
            <a href="{% url 'view_exam_detail' exam.id %}" class="btn-pharmacist-outline">
                <i class="fas fa-times"></i> Annuler
            </a>
        </div>
    </form>
</div>
{% endblock %}
