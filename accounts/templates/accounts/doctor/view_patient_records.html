{% extends "base.html" %}

{% block content %}
<div class="records-container">
    <h2>Liste des Patients</h2>
    
    <div class="action-bar">
        <a href="{% url 'create_patient_record' %}" class="btn btn-primary">
            + Nouveau Patient
        </a>
    </div>
    
    <table class="records-table">
        <thead>
            <tr>
                <th>ID</th>
                <th>Nom Complet</th>
                <th>Téléphone</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for patient in patients %}
            <tr>
                <td>{{ patient.id }}</td>
                <td>{{ patient.get_full_name }}</td>
                <td>{{ patient.phone_number }}</td>
                <td>
                    <a href="{% url 'view_patient_detail' patient.id %}" class="btn btn-small btn-secondary">Voir dossier</a>
                </td>
            </tr>
            {% empty %}
            <tr>
                <td colspan="4" class="text-center">Aucun patient enregistré</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>

<style>
    .records-container {
        padding: 20px;
    }
    
    .action-bar {
        margin-bottom: 20px;
        display: flex;
        justify-content: flex-end;
    }
    
    .records-table {
        width: 100%;
        border-collapse: collapse;
    }
    
    .records-table th, .records-table td {
        padding: 12px 15px;
        border: 1px solid #ddd;
        text-align: left;
    }
    
    .records-table th {
        background-color: #f5f5f5;
    }
    
    .records-table tr:nth-child(even) {
        background-color: #f9f9f9;
    }
    
    .btn-small {
        padding: 5px 10px;
        font-size: 0.8rem;
    }
    
    .text-center {
        text-align: center;
    }
</style>
{% endblock %}
