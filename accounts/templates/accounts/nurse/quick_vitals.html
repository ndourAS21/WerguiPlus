{% extends "base.html" %}

{% block content %}
<div class="nurse-container">
    <div class="nurse-header">
        <h2><i class="fas fa-tachometer-alt"></i> Saisie Rapide des Constantes</h2>
        <div class="patient-info">
            <div class="patient-avatar">
                <i class="fas fa-user-circle"></i>
            </div>
            <div>
                <h3>{{ patient.get_full_name }}</h3>
                <p><i class="fas fa-id-badge"></i> {{ patient.id_number }} | <i class="fas fa-bed"></i> Chambre {{ patient.room_number }}</p>
            </div>
        </div>
    </div>

    <form method="post" class="vitals-form">
        {% csrf_token %}
        
        <div class="vitals-grid">
            <div class="vital-input">
                <label for="temperature"><i class="fas fa-thermometer-half"></i> Température (°C)</label>
                <input type="number" step="0.1" name="temperature" id="temperature" class="form-input" placeholder="36.5">
            </div>
            
            <div class="vital-input">
                <label for="heart_rate"><i class="fas fa-heartbeat"></i> Pouls (bpm)</label>
                <input type="number" name="heart_rate" id="heart_rate" class="form-input" placeholder="72">
            </div>
            
            <div class="vital-input">
                <label for="systolic"><i class="fas fa-tachometer-alt"></i> Tension (systolique)</label>
                <input type="number" name="systolic" id="systolic" class="form-input" placeholder="120">
            </div>
            
            <div class="vital-input">
                <label for="diastolic"><i class="fas fa-tachometer-alt"></i> Tension (diastolique)</label>
                <input type="number" name="diastolic" id="diastolic" class="form-input" placeholder="80">
            </div>
            
            <div class="vital-input">
                <label for="oxygen"><i class="fas fa-lungs"></i> Saturation O₂ (%)</label>
                <input type="number" name="oxygen" id="oxygen" class="form-input" placeholder="98">
            </div>
            
            <div class="vital-input">
                <label for="respiratory_rate"><i class="fas fa-wind"></i> Fréquence respiratoire</label>
                <input type="number" name="respiratory_rate" id="respiratory_rate" class="form-input" placeholder="16">
            </div>
        </div>
        
        <div class="form-group">
            <label for="notes"><i class="fas fa-notes-medical"></i> Notes</label>
            <textarea name="notes" id="notes" class="form-textarea" placeholder="Observations particulières..."></textarea>
        </div>
        
        <div class="form-actions">
            <button type="submit" class="btn btn-save">
                <i class="fas fa-save"></i> Enregistrer
            </button>
            <a href="{% url 'view_patient_vitals' patient.id %}" class="btn btn-cancel">
                <i class="fas fa-times"></i> Annuler
            </a>
        </div>
    </form>
</div>
{% endblock %}
