{% extends "base.html" %}

{% block content %}
<div class="nurse-container" style="background-color: #f5faf5; color: #2c3e50; min-height: 100vh;">
    <div class="nurse-header" style="background-color: #27ae60; color: white; padding: 20px; border-radius: 8px 8px 0 0;">
        <h2><i class="fas fa-tachometer-alt"></i> Saisie Rapide des Constantes</h2>
        <div class="patient-info" style="display: flex; align-items: center; margin-top: 15px;">
            <div class="patient-avatar" style="margin-right: 15px;">
                <i class="fas fa-user-circle" style="font-size: 3em;"></i>
            </div>
            <div>
                <h3 style="margin: 0;">{{ patient.get_full_name }}</h3>
                <p style="margin: 5px 0;">
                    <i class="fas fa-id-badge"></i> {{ patient.id_number }} | 
                    <i class="fas fa-bed"></i> Chambre {{ patient.room_number|default:"N/A" }}
                </p>
            </div>
        </div>
    </div>

    <form method="post" class="vitals-form" style="background-color: white; padding: 20px; border-radius: 0 0 8px 8px;">
        {% csrf_token %}
        
        <div class="vitals-grid" style="display: grid; grid-template-columns: repeat(auto-fill, minmax(250px, 1fr)); gap: 15px; margin-bottom: 20px;">
            <div class="vital-input" style="border: 1px solid #ddd; border-radius: 8px; padding: 15px; background-color: #f8f9fa;">
                <label for="temperature" style="display: block; margin-bottom: 8px; font-weight: bold; color: #27ae60;">
                    <i class="fas fa-thermometer-half"></i> Température (°C)
                </label>
                <input type="number" step="0.1" name="temperature" id="temperature" 
                       style="width: 100%; padding: 8px; border: 1px solid #ddd; border-radius: 4px;"
                       placeholder="36.5">
            </div>
            
            <div class="vital-input" style="border: 1px solid #ddd; border-radius: 8px; padding: 15px; background-color: #f8f9fa;">
                <label for="heart_rate" style="display: block; margin-bottom: 8px; font-weight: bold; color: #27ae60;">
                    <i class="fas fa-heartbeat"></i> Pouls (bpm)
                </label>
                <input type="number" name="heart_rate" id="heart_rate" 
                       style="width: 100%; padding: 8px; border: 1px solid #ddd; border-radius: 4px;"
                       placeholder="72">
            </div>
            
            <div class="vital-input" style="border: 1px solid #ddd; border-radius: 8px; padding: 15px; background-color: #f8f9fa;">
                <label for="systolic" style="display: block; margin-bottom: 8px; font-weight: bold; color: #27ae60;">
                    <i class="fas fa-tachometer-alt"></i> Tension (systolique)
                </label>
                <input type="number" name="systolic" id="systolic" 
                       style="width: 100%; padding: 8px; border: 1px solid #ddd; border-radius: 4px;"
                       placeholder="120">
            </div>
            
            <div class="vital-input" style="border: 1px solid #ddd; border-radius: 8px; padding: 15px; background-color: #f8f9fa;">
                <label for="diastolic" style="display: block; margin-bottom: 8px; font-weight: bold; color: #27ae60;">
                    <i class="fas fa-tachometer-alt"></i> Tension (diastolique)
                </label>
                <input type="number" name="diastolic" id="diastolic" 
                       style="width: 100%; padding: 8px; border: 1px solid #ddd; border-radius: 4px;"
                       placeholder="80">
            </div>
            
            <div class="vital-input" style="border: 1px solid #ddd; border-radius: 8px; padding: 15px; background-color: #f8f9fa;">
                <label for="oxygen" style="display: block; margin-bottom: 8px; font-weight: bold; color: #27ae60;">
                    <i class="fas fa-lungs"></i> Saturation O₂ (%)
                </label>
                <input type="number" name="oxygen" id="oxygen" 
                       style="width: 100%; padding: 8px; border: 1px solid #ddd; border-radius: 4px;"
                       placeholder="98" min="70" max="100">
            </div>
            
            <div class="vital-input" style="border: 1px solid #ddd; border-radius: 8px; padding: 15px; background-color: #f8f9fa;">
                <label for="respiratory_rate" style="display: block; margin-bottom: 8px; font-weight: bold; color: #27ae60;">
                    <i class="fas fa-wind"></i> Fréquence respiratoire
                </label>
                <input type="number" name="respiratory_rate" id="respiratory_rate" 
                       style="width: 100%; padding: 8px; border: 1px solid #ddd; border-radius: 4px;"
                       placeholder="16">
            </div>
        </div>
        
        <div class="form-group" style="margin-bottom: 20px;">
            <label for="notes" style="display: block; margin-bottom: 8px; font-weight: bold; color: #27ae60;">
                <i class="fas fa-notes-medical"></i> Notes
            </label>
            <textarea name="notes" id="notes" rows="3" 
                      style="width: 100%; padding: 8px; border: 1px solid #ddd; border-radius: 4px;"
                      placeholder="Observations particulières..."></textarea>
        </div>
        
        <div class="form-actions" style="display: flex; justify-content: flex-end; gap: 10px;">
            <button type="submit" class="btn btn-save" 
                    style="background-color: #27ae60; color: white; padding: 10px 20px; border: none; border-radius: 4px; cursor: pointer;">
                <i class="fas fa-save"></i> Enregistrer
            </button>
            <a href="{% url 'view_patient_vitals' patient.id %}" class="btn btn-cancel"
               style="background-color: #e74c3c; color: white; padding: 10px 20px; border: none; border-radius: 4px; text-decoration: none; display: inline-block;">
                <i class="fas fa-times"></i> Annuler
            </a>
        </div>
    </form>
</div>
{% endblock %}
